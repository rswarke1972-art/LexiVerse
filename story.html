<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LexiVerse - Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IMPORTANT: CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="story-page">

    <header class="story-header-bar">
        <button class="back-home-btn" onclick="goHome()">‚Üê Back</button>
    </header>

    <main class="story-container">

        <section class="story-header">
            <h2 id="story-title"></h2>
            <p id="story-subtitle" class="subtitle"></p>
        </section>

        <section id="story-content" class="story-content"></section>

        <section class="story-navigation">
            <button id="prevBtn" class="nav-btn">Previous</button>
            <button id="nextBtn" class="nav-btn">Next</button>
        </section>

    </main>

    <!-- Modal -->
<div id="wordModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

    <!-- Scripts (ORDER MATTERS) -->
    <script src="js/passages.js"></script>
    <script src="js/storyLoader.js"></script>
    <script src="js/data.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
